<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolk AI - Get Smarter Every Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 50%, #e8ebff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 880px;
            width: 100%;
            padding: 0 40px;
        }

        .app-icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 50px;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #7B42F6;
            margin-bottom: 30px;
            line-height: 1.2;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .description {
            font-size: 1.3rem;
            color: #555555;
            line-height: 1.7;
            margin-bottom: 50px;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
        }

        .download-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .download-button {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px 24px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            justify-content: center;
            min-width: 200px;
            max-width: 240px;
            flex-shrink: 0;
            flex-grow: 0;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .download-button img,
        .download-button svg {
            width: 24px;
            height: 24px;
            margin-right: 20px;
        }

        .button-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .button-text .small {
            font-size: 0.7rem;
            color: #666;
            line-height: 1;
        }

        .button-text .large {
            font-size: 1rem;
            font-weight: 600;
            line-height: 1;
        }

        .trust-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #555555;
            font-size: 1rem;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #FFD700;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 600px;
                padding: 0 20px;
            }
            
            h1 {
                font-size: 2.5rem;
                max-width: 500px;
            }
            
            .description {
                font-size: 1.1rem;
                max-width: 500px;
            }
            
            .app-icon {
                width: 120px;
                height: 120px;
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
                max-width: 100%;
            }
            
            .description {
                font-size: 1rem;
                max-width: 100%;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .download-button {
                width: 100%;
                max-width: 240px;
                justify-content: center;
            }
            
            .app-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 30px;
            }
            
            .trust-indicator {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
